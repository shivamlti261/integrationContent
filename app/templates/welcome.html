<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integration Content - Welcome</title>
    <link rel="stylesheet" href="/static/welcome.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Integration Content</h1>
        <p>This is your central hub for integration resources and information.</p>
        <button id="infoBtn">Learn More</button>
        <div id="infoBox" class="hidden">
            <p>Integration Content helps you connect, manage, and monitor your integrations efficiently.</p>
        </div>
        <div class="login-register-toggle">
            <button id="showLoginBtn" class="toggle-btn active">Login</button>
            <button id="showRegisterBtn" class="toggle-btn">Register</button>
        </div>
        <div class="login-register-wrapper">
            <div class="login-card card-toggle" id="loginCard">
                <h2>Login</h2>
                <form id="loginForm" autocomplete="off">
                    <div class="form-group">
                        <label for="login_username">Username</label>
                        <input type="text" id="login_username" name="login_username" required>
                    </div>
                    <div class="form-group">
                        <label for="login_password">Password</label>
                        <input type="password" id="login_password" name="login_password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
            <div class="register-card card-toggle" id="registerCard" style="display:none;">
                <h2>Register</h2>
                <form id="registerForm" autocomplete="off">
                    <div class="form-group">
                        <label for="reg_client_id">Client ID</label>
                        <input type="text" id="reg_client_id" name="reg_client_id" required>
                    </div>
                    <div class="form-group">
                        <label for="reg_client_secret">Client Secret</label>
                        <input type="password" id="reg_client_secret" name="reg_client_secret" required>
                    </div>
                    <div class="form-group">
                        <label for="reg_token_url">Token URL</label>
                        <input type="url" id="reg_token_url" name="reg_token_url" required>
                    </div>
                    <div class="form-group">
                        <label for="reg_tenant_url">Tenant URL</label>
                        <input type="url" id="reg_tenant_url" name="reg_tenant_url" required>
                    </div>
                    <div class="form-group">
                        <label for="reg_username">Username</label>
                        <input type="text" id="reg_username" name="reg_username" required>
                    </div>
                    <div class="form-group">
                        <label for="reg_password">Password</label>
                        <input type="password" id="reg_password" name="reg_password" required>
                    </div>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/static/welcome.js"></script>
</body>
</html>
